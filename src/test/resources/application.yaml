spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false

  liquibase:
    change-log: classpath:changelog/test-changelog-master.xml

logging:
  level:
    liquibase: warn
    com.NorbertVarga: debug
    org.springframework: info
    org.hibernate: error
  pattern:
    console: "%d{yyyy-H:mm:ssMM-dd H} %highlight(%-5level) %cyan(%logger{0}) : %msg%n"